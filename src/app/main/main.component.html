<div class="row">
  <div class="col"><h3><p>Список валют</p></h3>
    <!--<ul *ngFor="let currency of {{currencies}} | async">-->
      <!--<li>{{currency.code}}  {{currency.rate}}</li>-->
    <!--</ul>-->
    <li *ngFor="let customer of currencies">
      <h4><p>{{customer.code}} - {{customer.rate}}</p></h4>
    </li>

  </div>
  <div class="col"><h3><p>Пользователь {{nameUser}} счет: 10000$</p></h3>
  <div class="text-center"><h3><p>Сделать ставку</p></h3></div>
    <div class="row">
      <div class="col">
        <label for="sel1"><p>Валюта</p></label>
        <select class="form-control" id="sel1">
          <option><p>USD</p></option>
          <option><p>EVR</p></option>
          <option><p>RUS</p></option>
        </select>
        <label for="sel1"><p>Сумма</p></label>
        <input class="form-control">
      </div>
      <div class="col">
        <label for="sel1"><p>Вектор ставки</p></label>
        <select class="form-control" id="sel2">
          <option><p>Понижение</p></option>
          <option><p>Повышение</p></option>
          <option><p>Равно</p></option>
        </select>
        <label for="sel1"><p>Время ставки</p></label>
        <select class="form-control" id="sel3">
          <option><p>30 сек</p></option>
          <option><p>1 минута</p></option>
          <option><p>2 минуты</p></option>
        </select>
      </div>
    </div>
    <label for="sel1"> </label>
    <button type="button" class="btn btn-success form-control" (click)="betMake()"><h3><p>Сделать ставку</p></h3></button>

  </div>
  <div class="col"><h3><p>Список пользователей</p></h3>
    <table class="table">
      <thead>
      <tr>
        <th scope="col"><p>id</p></th>
        <th scope="col"><p>First</p></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row"><p>1</p></th>
        <td><p>Mark</p></td>
      </tr>
      <tr>
        <th scope="row"><p>2</p></th>
        <td><p>Jacob</p></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="text-center">
      <h3><p>Лента</p></h3>
    </div>
  </div>
</div>
